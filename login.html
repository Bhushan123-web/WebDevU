<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(4, 39, 62, 1);
            color: white;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background-color: rgb(5, 50, 80);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }

        .image-container {
            display: block;
            flex: 1;
            animation: fadeInleft 1s ease-out;
        }
        @keyframes fadeInleft {
            0% {
                opacity: 0;
                transform: translateX(-70px);
            }
            100% {
                opacity: 1;
                transform: translateX(-0);
            }
        }

        .image-container img {
            margin-top: 50px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .login-container {
            flex: 1;
            padding: 20px;
            animation: fadeIright 1s ease-out;
        }
        @keyframes fadeIright {
            0% {
                opacity: 0;
                transform: translateX(70px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            margin-top: 5px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .form-actions label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        .form-actions label input {
            margin-right: 5px;
        }

        .form-actions a {
            text-decoration: none;
            color: #6200ea;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .form-actions a:hover {
            color: #3700b3;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #3700b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container {
                display: none;
            }

            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="login.png" alt="Welcome Image">
        </div>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="form-actions">
                    <label>
                        <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
                    </label>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
            </form>
            <div class="back-link">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (!email || !password) {
                alert('Please enter both email and password!');
                return;
            }

            alert(`Welcome back, user with email: ${email}\nRemember Me: ${rememberMe ? 'Yes' : 'No'}`);
        });
    </script>
</body>
</html>
